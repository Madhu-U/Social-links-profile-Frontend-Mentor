<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of jessica Randall"
        class="picture"
      />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p class="about">"Front-end developer and avid reader."</p>
      <div class="accounts">
        <button class="github">GitHub</button>
        <button class="frontend-mentor">Frontend Mentor</button>
        <button class="linkedin">LinkedIn</button>
        <button class="twitter">Twitter</button>
        <button class="Instagram">Instagram</button>
      </div>
    </main>
  </body>
</html>
